<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Quizzes">
    <meta property="og:description" content="Quizzes for my current courses">
    <meta property="og:image" content="https://raw.githubusercontent.com/Nabil-Rn/quizzes/refs/heads/main/Quiz.jpg">
    <meta property="og:url" content="https://nabil-rn.github.io/quizzes/">
    <meta property="og:type" content="website">

 
    <link rel="icon" href="dolphinlogo.ico" type="image/x-icon">
    <title>Multiple Choice Quizzes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h1>Multiple Choice Quizzes</h1>
            <img src="dolphin.gif" alt="Dolphin" class="logo">

            <h2>Select a course</h2>
            <div class="select-panel">
                <button id="option1" type="button">COMP 348</button>
                <button id="option2" type="button">BIOL 206</button>
                <button id="option3" type="button">PHY 206</button>
            </div>

            <div id="1Select" class="select-container">
                <h3>COMP 348</h3>
                <h4>select a topic</h4>
                <select id="oneJsonSelect">
                    <option value="">Select quiz…</option>
                    <option value="COMP 348\w2.json">week 1 & 2</option>
                    <option value="COMP 348\w3.json">week 3</option>
                    <option value="COMP 348\w4.json">week 4</option>
                </select>
            </div>

            <div id="2Select" class="select-container" style="display:none">
                <h3>BIOL 206</h3>
                <h4>select a topic</h4>
                <select id="twoJsonSelect">
                    <option value="">Select quiz…</option>
                    <option value="BIOL 206\midterm.json">midterm</option>
                </select>
            </div>

            <div id="3Select" class="select-container" style="display:none">
                <h3>PHY 206</h3>
                <h4>select a topic</h4>
                <select id="threeJsonSelect">
                    <option value="">Select quiz…</option>
                    <option value="PHY 206\w2.json">week 1 & 2</option>
                    <option value="PHY 206\w3.json">week 3</option>
                    <option value="PHY 206\w4.json">week 4</option>
                </select>
            </div>

            <button id="startQuiz" type="button">Start Quiz</button>

            <div id="quiz"></div>

            <div class="mobile-controls">
                <button id="submitBtnMobile" type="button" style="display:none">Submit</button>
                <div id="resultMobile" style="display:none"></div>
                <button id="showAnswersMobile" type="button" style="display:none">Show Answers</button>
            </div>
        </div>

        <div class="section-2-container">
            <div class="section-2">
                <div id="checksBox"></div>
                <button id="submitBtn" type="button">Submit</button>
                <div id="result"></div>
                <button id="showAnswers" type="button">Show Answers</button>
                <div id="citation" style="display:none"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
