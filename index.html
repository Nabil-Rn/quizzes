<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dolphinlogo.ico" type="image/x-icon">
    <title>Multiple Choice Quizzes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h1>Multiple Choice Quizzes</h1>
            <img src="dolphin.gif" alt="Dolphin" class="logo">

            <h2>Select a course</h2>
            <div class="select-panel">
                <button id="option1" type="button">MIAE 221</button>
                <button id="option2" type="button">MATH 203</button>
                <button id="option3" type="button">MATH 204</button>
            </div>

            <div id="1Select" class="select-container">
                <h3>MIAE 221</h3>
                <h4>select a topic</h4>
                <select id="oneJsonSelect">
                    <option value="">Select quiz…</option>
                    <option value="MIAE 221\midterm.json">midterm</option>
                    <option value="MIAE 221\conceptual-midterm.json">conceptual midterm</option>
                    <option value="MIAE 221\calculation-midterm.json">calculation midterm</option>
                </select>
            </div>

            <div id="2Select" class="select-container" style="display:none">
                <h3>MATH 203</h3>
                <h4>select a topic</h4>
                <select id="twoJsonSelect">
                    <option value="">Select quiz…</option>
                    <option value="MATH 203\midterm.json">midterm</option>
                </select>
            </div>

            <div id="3Select" class="select-container" style="display:none">
                <h3>MATH 204</h3>
                <h4>select a topic</h4>
                <select id="threeJsonSelect">
                    <option value="">Select quiz…</option>
                    <option value="MATH 204\midterm.json">midterm</option>
                </select>
            </div>

            <button id="startQuiz" type="button">Start Quiz</button>

            <div id="quiz"></div>

            <div class="mobile-controls">
                <button id="submitBtnMobile" type="button" style="display:none">Submit</button>
                <div id="resultMobile" style="display:none"></div>
                <button id="showAnswersMobile" type="button" style="display:none">Show Answers</button>
            </div>
        </div>

        <div class="section-2-container">
            <div class="section-2">
                <div id="checksBox"></div>
                <button id="submitBtn" type="button">Submit</button>
                <div id="result"></div>
                <button id="showAnswers" type="button">Show Answers</button>
                <div id="citation" style="display:none"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
